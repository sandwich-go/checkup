version_protokitgo: v2.1.6
args_protokitgo: export go

dirs:
  dir_proto: protos

rawdata:
  cs_base_namespace: ""

paths:
  path_working: .

golang:
  enable_queue: true
  golang_relative: true
  create_go_mod: false
  enable_zap_log_marshal: true
  zap_log_map_key_types: int,int32,uint32,int64,uint64,string
  base_package_path: bitbucket.org/funplus/sandwich/protocol/gen/golang
  version_sandwich: v1.2.0-beta.4
  using_github_logbus: true

csharp:
  gen_csharp_code: false

lua:
  gen_lua_code: false

python:
  gen_python_code: false

vue:
  gen_vue_code: false